<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Rocketcard</title>
</head>

<body>
    <div class="bg-card">
        <div class="card">
            <div class="header">
                <div class="header-img"></div>
                <p class="name">Mikael</p>
            </div>
            <div class="frame">
                <img src="https://github.com/miikaelgit.png" alt="Foto de miikaelgit">
            </div>
            <div class="info">
                <div>
                    <img src="assets/followers.svg" alt="">
                    <div class="followers"></div>
                </div>
                <div>
                    <img src="assets/following.svg" alt="">
                    <div class="following"></div>
                </div>
                <div>
                    <img src="assets/repository.svg" alt="">
                    <div class="repository"></div>
                </div>
                <div><img src="assets/company.svg" alt="">
                    <div class="company"></div>
                </div>
                <div>
                    <img src="assets/location.svg" alt="">
                    <div class="location"></div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-img"></div>
                <p class="text-logo">ROCKETCARD</p>
            </div>
        </div>
    </div>
    <div class="custom-card">
        <p>Customizar Rocketcard</p>
        <button class="background-button button">Gerar background</button>
        <button class="card-button button">Gerar meu card</button>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
